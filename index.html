<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>

    <!-- reset styles -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- other styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="container-fluid">
    <header class="row">
        <h1 class="col-md-12 text-center">Hangman: Lord of the Rings</h1>
    </header>
    <main class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">

        </div>
        <div class="col-md-3">
            <p class="text-center">Press any key to get started!</p>
            <p class="text-center">Wins:</p>
            <p class="text-center" id="wins">0</p>
            <p class="text-center">Current Word:</p>
            <p class="text-center" id="word"></p>
            <p class="text-center">Number of Guesses Remaining:</p>
            <p class="text-center" id="triesLeft">12</p>
            <p class="text-center">Letters Already Guessed:</p>
            <p class="text-center" id="lettersGuessed"></p>
        </div>
    </main>

<!-- Linking our JavaScript file -->
<script type="text/javascript" src="./assets/javascript/game.js"></script>    
</body>
</html>
